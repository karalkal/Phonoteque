{% extends 'base.html' %}

{% block title %}
    Phonoteque - What's your favourite music?
{% endblock %}

{% block site_specific_menu %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link nav-link-1 active" aria-current="page" href="{% url 'index_page' %}">Home</a>
            </li>

            {% if not request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'login_page' %}">Log In</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'logout_page' %}">Log Out</a>
                </li>
            {% endif %}

            <li class="nav-item">
                <a class="nav-link nav-link-3" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-4" href="#">A</a>
            </li>
        </ul>
    </div>
{% endblock %}
