{% if is_paginated %}
    <div style="margin-top: 17px;">
        <form action="" class="primary--text">

            <ul class="pagination justify-content-center">
                {% if page.has_previous %}
                    <li class="page-item">
                        <a href="?page={{ page.previous_page_number }}" class="page-link">
                            <i class="fa-solid fa-circle-arrow-left"
                               style="font-size: 2em; margin-right: .4em;"></i>
                        </a>
                    </li>

                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#">
                            <i class="fa-solid fa-circle-arrow-left"
                               style="font-size: 2em; margin-right: .4em;"></i>
                        </a>
                    </li>
                {% endif %}

                <span style="font-size: 2em; margin: 0 .2em 0 .2em;">
                    Page <strong>{{ page.number }}</strong> of <strong>{{ page.paginator.num_pages }} </strong>
                </span>

                {% if page.has_next %}
                    <li class="page-item">
                        <a href="?page={{ page.next_page_number }}" class="page-link">
                            <i class="fa-solid fa-circle-arrow-right"
                               style="font-size: 2em; margin-left: .4em;"></i>
                        </a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#">
                            <i class="fa-solid fa-circle-arrow-right"
                               style="font-size: 2em; margin-left: .4em;"></i>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </form>
    </div>
{% endif %}
